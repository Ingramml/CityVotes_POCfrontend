<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda Items - CityVotes POC</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="../css/main.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="../index.html">
                <i class="fas fa-vote-yea me-2"></i>CityVotes POC
            </a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="../index.html"><i class="fas fa-home me-1"></i>Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="../upload.html"><i class="fas fa-upload me-1"></i>Upload Data</a></li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle active" href="#" role="button" data-bs-toggle="dropdown">
                            <i class="fas fa-chart-bar me-1"></i>Dashboards
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="vote-summary.html"><i class="fas fa-chart-pie me-2"></i>Vote Summary</a></li>
                            <li><a class="dropdown-item" href="member-analysis.html"><i class="fas fa-users me-2"></i>Member Analysis</a></li>
                            <li><a class="dropdown-item" href="city-comparison.html"><i class="fas fa-balance-scale me-2"></i>City Comparison</a></li>
                        </ul>
                    </li>
                </ul>
                <div class="navbar-text me-3">
                    <i class="fas fa-map-marker-alt me-1"></i>
                    <span class="badge bg-light text-dark" id="currentCityBadge"></span>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-3" id="alertContainer"></div>

    <main class="container my-4">
        <!-- Header -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <h2 class="text-primary">
                            <i class="fas fa-list-alt me-2"></i>Agenda Items
                        </h2>
                        <p class="text-muted mb-0" id="subtitle">Loading...</p>
                    </div>
                    <div>
                        <a href="vote-summary.html" class="btn btn-outline-primary">
                            <i class="fas fa-chart-pie me-2"></i>Vote Summary
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Loading -->
        <div id="loadingSpinner" class="text-center py-5">
            <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;"></div>
            <p class="mt-3 text-muted">Loading agenda items...</p>
        </div>

        <!-- Content -->
        <div id="content" style="display: none;">
            <div id="meetingsContainer"></div>
        </div>

        <div id="noSessionMessage" style="display: none;">
            <div class="alert alert-warning text-center">
                <i class="fas fa-exclamation-triangle fa-3x mb-3"></i>
                <h4>No Data Available</h4>
                <p>Please upload voting data first.</p>
                <a href="../upload.html" class="btn btn-warning"><i class="fas fa-upload me-2"></i>Upload Data</a>
            </div>
        </div>
    </main>

    <footer class="bg-light mt-5 py-4">
        <div class="container">
            <h6>CityVotes POC - Agenda Items</h6>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/api.js"></script>
    <script src="../js/main.js"></script>

    <script>
    document.addEventListener('DOMContentLoaded', async function() {
        if (!CityVotesAPI.hasSession()) {
            document.getElementById('loadingSpinner').style.display = 'none';
            document.getElementById('noSessionMessage').style.display = 'block';
            return;
        }

        document.getElementById('currentCityBadge').textContent =
            CityVotesAPI.getCurrentCity().replace('_', ' ').toUpperCase();

        try {
            const data = await CityVotesAPI.getAgendaItems();

            document.getElementById('loadingSpinner').style.display = 'none';
            document.getElementById('content').style.display = 'block';

            document.getElementById('subtitle').textContent =
                `${data.city_info.display_name} - ${data.total_items} agenda items`;

            const container = document.getElementById('meetingsContainer');

            const meetingsHtml = Object.entries(data.meetings).map(([meetingKey, meeting]) => `
                <div class="card dashboard-card mb-4">
                    <div class="card-header">
                        <h5><i class="fas fa-calendar me-2"></i>${meetingKey}</h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead class="table-light">
                                    <tr>
                                        <th>Item #</th>
                                        <th>Title</th>
                                        <th>Section</th>
                                        <th>Outcome</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    ${meeting.agenda_items.map(item => `
                                        <tr>
                                            <td><strong>${item.agenda_item}</strong></td>
                                            <td>${item.title.length > 60 ? item.title.substring(0, 60) + '...' : item.title}</td>
                                            <td><span class="badge bg-secondary">${item.section}</span></td>
                                            <td>
                                                <span class="badge ${item.outcome === 'PASS' ? 'bg-success' : item.outcome === 'FAIL' ? 'bg-danger' : 'bg-warning'}">
                                                    ${item.outcome}
                                                </span>
                                            </td>
                                            <td>
                                                <a href="agenda-item-detail.html?id=${encodeURIComponent(item.example_id)}" class="btn btn-sm btn-outline-primary">
                                                    <i class="fas fa-eye"></i>
                                                </a>
                                            </td>
                                        </tr>
                                    `).join('')}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            `).join('');

            container.innerHTML = meetingsHtml || '<p class="text-muted">No meetings found</p>';

        } catch (error) {
            console.error('Error:', error);
            document.getElementById('loadingSpinner').style.display = 'none';
            document.getElementById('alertContainer').innerHTML = `<div class="alert alert-danger">Error: ${error.message}</div>`;
        }
    });
    </script>
</body>
</html>
